<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="row vh-100">
    <div class="container bg-light">
        <h2 class="text-md-center border border-5 rounded-3 border-dark">Notifications</h2>

        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">date</th>
                <th scope="col">Notification</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notify : ${client.getNotifications()}">
                <td th:text="${notifyStat.count}">
                </td>
                <td th:text="${notify.getCreationDate()}">
                </td>
                <td th:text="${notify.getNotificationText()}">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="fragments/scripts :: script"></div>
</body>
</html>
