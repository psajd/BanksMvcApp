<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: htmlHead">
    <meta charset="UTF-8">
    <title>banks</title>
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="row vh-100">
    <div class="container bg-light">
        <h1>Bank list
            <div class="btn-group float-right mt-2">
                <a href="/banks/new" class="btn btn-primary active ">
                    <i class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></i> Add new bank
                </a>
            </div>
        </h1>

        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">UUID</th>
                <th scope="col">delete</th>
                <th scope="col">edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bank : ${banks}">
                <td th:text="${bankStat.count}"></td>
                <td>
                    <a th:text="${bank.getBankName()}" th:href="@{/banks/{id}(id=${bank.getId()})}"></a>
                </td>
                <td th:text="${bank.getId()}">
                </td>
                <td>
                    <form th:method="delete" th:action="@{/banks/{id}(id=${bank.getId()})}" th:object="${bank}">
                        <input type="submit" value="X" class="btn btn-danger">
                    </form>
                </td>
                <td>
                    <a th:method="GET" th:href="@{/banks/{id}/edit/(id=${bank.getId()})}" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pen" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                        </svg>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="fragments/scripts :: htmlBody"></div>
</body>
</html>
